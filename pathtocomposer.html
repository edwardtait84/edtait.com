<!DOCTYPE html>
<html>
    <head>
        <title>Enter Password</title>
    </head>
    <body>
        <style>
            .text {
                font-size: 22.5px;
            }
        </style>
        <form>
            <label class="text" for="pswd">Enter your password: </label>
            <input class="text" type="password" id="pswd">
            <input class="text" type="button" value="Submit" onclick="checkPswd();" />
        </form>
        <!-- Function to check password the already set password is admin -->
        <script type="text/javascript">
            function checkPswd() {
                var confirmPassword = "VerklarteNacht14";
                var password = document.getElementById("pswd").value;
                if (password == confirmPassword) {
                    window.location="pathtocomposer-open.html";
                }
                else{
                    alert("Passwords do not match.");
                }
            }
        </script>
    </body>
</html>
