<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Clip Container</title>
  <style>
    .video-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: #fff;
      font-family: Arial, sans-serif;
    }

    .video-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .video-description {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .video-frame {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 6px;
    }

    .video-frame iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div class="video-title">Top Gear</div>
    <div class="video-description">Best scene of Season 10</div>
    <div class="video-frame">
<iframe width="560" height="315" src="https://www.youtube.com/embed/5zSTUszzSVA?si=hlC3ilPJBi6Nv0Zl&amp;start=302;finish=532" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
